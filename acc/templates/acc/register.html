{% extends "base.html" %}
{% block title %} Register {% endblock %}
{% block content %} 
{% load crispy_forms_tags %}

<div class="container py-5">
  {% if error %}
    <div class="alert alert-primary" role="alert">
      {{ error }}
    </div>
  {% endif %}
	<h1>Register</h1>
	<form method="POST" action="{% url 'acc:register' %}" class="d-flex flex-column justify-content-center">
		{% csrf_token %}
		{{ register_form|crispy }}                    
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="{% url 'acc:login' %}">login</a> instead.</p>
</div>

{% endblock %}
